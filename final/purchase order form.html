<!--its a form for the customer to fill his wanted product-->
    <h1><u>purchase form</u></h1>
        <form  method="post" class="purchase_form" id="f-form">
        
            <p> <label>Car Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" size="20" placeholder="Manufacturer" maxlength="20" >
            </p>
   
            <p>
                <label>Car Model Name:</label>
                <input type="text" id="model" name="model" size="20" placeholder="car model" maxlength="20" >
            </p>
        
            <p>
                <label>Your Address:</label>
                <input type="text" id="address" name="address" size="20" placeholder="Address" maxlength="20" >        
            </p>

            <p>    
                <label>Your Email:</label>
                <input type="email" id="email" name="email" size="20" placeholder="Email" maxlength="20" >
            </p>
        
            <p>
                <label>Contact Number:</label>
                <input type="number" id="contact" name="number" placeholder="Number" size="20"  maxlength="20">
            </p>
        
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
</body>
