<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up_mod.css">
    <title>Sign up</title>
</head>
<body>
    <h3>if you have an account then <a href="login form.html">sign in</a></h3>
   
   <!--sign up form email, password, repassword-->
    <form method="post" id="lgform">
        <div class="container">
            <h1>Sign Up</h1>
            <h3>Please fill in this form to create an account.</h3>
          
            <label for="uname"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
          
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="password" required>
          
            <label for="psw"><b>Repeat Password</b></label>          
            <input type="password" placeholder="Repeat Password" name="repsw" id="re_password" required>

            <input type="checkbox" checked="checked" name="remember"> 
            <label>Remember me</label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">

          <button onclick="validateForm()">Sign up</button>
          <button type="button" class="cancelbtn">Cancel</button>

        </div>
    </form>
    <script>
        function validateForm() {
     'use strict';
     
     // Get references to the form elements:
     var email = document.getElementById('email');
     var password = document.getElementById('password');
     var repsw= document.getElementById('re_password');
     // Validate the login
     if ((email.value.length > 0) && (password.value.length > 0) && (repsw.value.length > 0)) {
         window.location = "home page.html"
         return true;
     } 
  }
  
  function init() {
     'use strict';
  
     // Confirm that document.getElementById() can be used:
     if (document && document.getElementById) {
         var loginForm = document.getElementById('lgform');
         loginForm.onsubmit = validateForm();
  
     }
  }
  window.onload = init;
  
     </script>
  
</body>
</html>
